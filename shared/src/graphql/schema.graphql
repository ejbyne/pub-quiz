type Query {
  quizSummary(quizId: ID!): QuizSummary!
}

type Mutation {
  generateRandomQuiz(input: GenerateRandomQuizInput!): QuizGenerated!
  saveQuiz(input: SaveQuizInput!): Boolean!
  joinQuiz(input: JoinQuizInput!): PlayerJoined!
  nextQuizState(input: NextQuizStateInput!): QuizState!
  submitAnswers(input: SubmitAnswersInput!): Boolean!
  submitMarks(input: SubmitMarksInput!): Boolean!
}

type Subscription {
  playerJoined(quizId: ID!): PlayerJoined
    @aws_subscribe(mutations: ["joinQuiz"])
  nextQuizState(quizId: ID!): QuizState
    @aws_subscribe(mutations: ["nextQuizState"])
}

input GenerateRandomQuizInput {
  quizName: String!
}

input SaveQuizInput {
  quizName: String!
  rounds: [RoundInput!]!
}

input RoundInput {
  roundName: String!
  questions: [QuestionInput!]!
}

input QuestionInput {
  text: String!
  answer: String!
  options: [String!]
}

input JoinQuizInput {
  quizId: ID!
  playerName: String!
}

input NextQuizStateInput {
  quizId: ID!
}

input SubmitAnswersInput {
  quizId: ID!
  playerName: String!
  roundNumber: Int!
  answers: [String]!
}

input SubmitMarksInput {
  quizId: ID!
  playerName: String!
  roundNumber: Int!
  marks: [Int]!
}

type QuizGenerated {
  quizId: ID!
  quizName: String!
}

type QuizSummary {
  quizId: ID!
  quizName: String!
  playerNames: [String!]
  currentRound: [Question!]
  state: QuizState!
}

type RoundSummary {
  roundNumber: Int!
  roundName: String!
  numberOfQuestions: Int!
}

union Question = QuestionWithoutAnswer | QuestionWithAnswer

type QuestionWithoutAnswer {
  number: Int!
  text: String!
  options: [String!]
}

type QuestionWithAnswer {
  number: Int!
  text: String!
  options: [String!]
  answer: String!
}

type PlayerMarks {
  playerName: String!
  rounds: [PlayerMarksForRound!]!
  quizTotal: Int!
}

type PlayerMarksForRound {
  marks: [Int!]!
  roundTotal: Int!
}

enum QuizStatus {
  QUIZ_NOT_YET_STARTED
  ROUND_STARTED
  QUESTION_ASKED
  ROUND_FINISHED
  QUESTION_ANSWERED
  ROUND_MARKED
  QUIZ_FINISHED
}

interface QuizState {
  quizId: ID!
  status: QuizStatus!
}

type QuizNotYetStarted implements QuizState {
  quizId: ID!
  status: QuizStatus!
}

type RoundStarted implements QuizState {
  quizId: ID!
  status: QuizStatus!
  roundSummary: RoundSummary!
}

type QuestionAsked implements QuizState {
  quizId: ID!
  status: QuizStatus!
  roundSummary: RoundSummary!
  question: QuestionWithoutAnswer!
}

type RoundFinished implements QuizState {
  quizId: ID!
  status: QuizStatus!
  roundSummary: RoundSummary!
}

type QuestionAnswered implements QuizState {
  quizId: ID!
  status: QuizStatus!
  roundSummary: RoundSummary!
  question: QuestionWithAnswer!
}

type RoundMarked implements QuizState {
  quizId: ID!
  status: QuizStatus!
  roundSummary: RoundSummary!
  marks: [PlayerMarks!]!
}

type QuizFinished implements QuizState {
  quizId: ID!
  status: QuizStatus!
  marks: [PlayerMarks!]!
}

type PlayerJoined {
  quizId: ID!
  playerName: String!
}

query QuizSummary($quizId: ID!) {
  quizSummary(quizId: $quizId) {
    quizId
    quizName
    playerNames

    state {
      quizId
      status
      ... on RoundStarted {
        roundSummary {
          roundNumber
          roundName
          numberOfQuestions
        }
      }
      ... on QuestionAsked {
        roundSummary {
          roundNumber
          roundName
          numberOfQuestions
        }
        question {
          number
          text
          options
        }
      }
      ... on QuestionAnswered {
        roundSummary {
          roundNumber
          roundName
          numberOfQuestions
        }
        question {
          number
          text
          options
          answer
        }
      }
      ... on RoundFinished {
        roundSummary {
          roundNumber
          roundName
          numberOfQuestions
        }
      }
    }
  }
}

mutation GenerateRandomQuiz($input: GenerateRandomQuizInput!) {
  generateRandomQuiz(input: $input) {
    quizId
    quizName
  }
}

mutation SaveQuiz($input: SaveQuizInput!) {

query QuizSummary($quizId: ID!) {
  quizSummary(quizId: $quizId) {
    quizId
    quizName
    playerNames
    state {
      quizId
      status
      ... on RoundStarted {
        roundNumber
        roundName
        numberOfQuestions
      }
      ... on QuestionAsked {
        roundNumber
        questionNumber
        questionText
      }
      ... on RoundFinished {
        roundNumber
        roundName
        numberOfQuestions
      }
    }
  }
}
mutation SaveQuiz($input: SaveQuizInput!) {
  saveQuiz(input: $input)
}
mutation JoinQuiz($input: JoinQuizInput!) {
  joinQuiz(input: $input) {
    quizId
    playerName
  }
}
mutation NextQuizState($input: NextQuizStateInput!) {
  nextQuizState(input: $input) {
    quizId
    status
    ... on RoundStarted {
      roundNumber
      roundName
      numberOfQuestions
    }
    ... on QuestionAsked {
      roundNumber
      questionNumber
      questionText
    }
    ... on RoundFinished {
      roundNumber
      roundName
      numberOfQuestions
    }
  }
}
subscription PlayerJoined($quizId: ID!) {
  playerJoined(quizId: $quizId) {
    quizId
    playerName
  }
}
subscription QuizState($quizId: ID!) {
  nextQuizState(quizId: $quizId) {
    quizId
    status
    ... on RoundStarted {
      roundNumber
      roundName
      numberOfQuestions
    }
    ... on QuestionAsked {
      roundNumber
      questionNumber
      questionText
    }
    ... on RoundFinished {
      roundNumber
      roundName
      numberOfQuestions
    }
  }
}

schema: ../backend/src/infrastructure/schema.graphql
documents: ./src/shared/graphql/documents.graphql
overwrite: true
generates:
  src/shared/graphql/types.tsx:
    plugins:
      - typescript
      - typescript-operations
      - typescript-react-apollo
    config:
      withHooks: true
      withHOC: false
      withComponent: false
  src/shared/graphql/fragmentTypes.json:
    plugins:
      - fragment-matcher
    config:
      apolloClientVersion: 3
